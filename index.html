<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>qp papaplatte</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --accent: #7c3aed;
      --text: #d6e0ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(180deg, #02030a, #0b0f1a);
      color: var(--text);
      font-family: Inter, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .main {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top left, rgba(124,58,237,0.1), transparent 50%),
                  radial-gradient(circle at bottom right, rgba(6,182,212,0.1), transparent 50%);
    }
    .container {
      width: 90%;
      height: 90%;
      border-radius: 18px;
      background: rgba(255,255,255,0.02);
      box-shadow: 0 0 40px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.03);
      overflow: hidden;
      backdrop-filter: blur(8px);
    }
    .header {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .header h1 {
      margin: 0;
      font-size: 16px;
      text-transform: lowercase;
      letter-spacing: 1px;
      color: var(--accent);
    }
    .content {
      width: 100%;
      height: calc(100% - 60px);
      background: #0f1724;
      border-top: 1px solid rgba(255,255,255,0.02);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="header">
        <h1>qp papaplatte</h1>
      </div>
      <div class="content">
        <iframe src="https://qp-papaplatte.base44.app/home"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
